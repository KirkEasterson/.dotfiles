---
name: "Config test"
on: ["push"]

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "master"
          - "5.9"
          - "5.8.1"
          - "5.7.1"
    container:
      image: "ghcr.io/zsh-users/zsh:${{ matrix.version }}"
    steps:
      - uses: "actions/checkout@v4"

      - run: "sudo apt-get install -y stow"
      - run: "stow shell"
      - run: "stow zsh"

      - run: "zsh --version"
