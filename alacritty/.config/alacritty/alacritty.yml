# true color settings
env:
  TERM: alacritty

scrolling:
  history: 100000

font:
  size: 12.0
  normal:
    family: UbuntuMono Nerd Font
    style: Medium
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

# # this block enables the transparent background
# colors:
#   transparent_background_colors: true
# window:
#   opacity: 0.97

window:
  dynamic_title: true
  dynamic_padding: true

mouse:
  hide_when_typing: false

# key bindings
key_bindings:

  # for bindings in neovim/various programs
  - { key: Tab, mods: Alt, chars: "\x1b[27;3;9~" }
  - { key: Tab, mods: Alt|Shift, chars: "\x1b[27;4;9~" }
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
  - { key: H, mods: Control|Shift, chars: "\x1b[27;6;72~" }
  - { key: J, mods: Control|Shift, chars: "\x1b[27;6;74~" }
  - { key: K, mods: Control|Shift, chars: "\x1b[27;6;75~" }
  - { key: L, mods: Control|Shift, chars: "\x1b[27;6;76~" }

  # QOL for MacOS
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End


colors:

  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
