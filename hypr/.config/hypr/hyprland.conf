# monitor=,highrres,auto,1
source = ~/.config/hypr/monitors.conf
exec-once = "${XDG_CONFIG_HOME}/waybar/start.sh"
exec-once = hyprpaper
exec-once = swayidle -w
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

source = ~/.cache/wal/colors-hyprland.conf

$mainMod = SUPER

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border =  rgba(fabd2fff)
    col.inactive_border = rgba(504945ff)
    # cursor_inactive_timeout = 10
    resize_on_border = true
    layout = master
}

decoration {
    rounding = 0

    # active_opacity = 0.98
    # inactive_opacity = 0.98

    shadow {
	enabled = true
	range = 4
	render_power = 3
	color = rgba(1a1a1aee)
    }

 #    blur {
 #    	enabled = true
	# size = 3
	# passes = 1
	# vibrancy = 0.1696
 #    }

    # drop_shadow = true
    # shadow_range = 10
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = fade, 0, 3, default
    animation = border, 0, 2, default
    animation = workspaces, 0, 3, default, slide
}

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
}

input {
    kb_layout = us

    follow_mouse = 1
    natural_scroll = true
    force_no_accel = true
    scroll_method = on_button_down

    sensitivity = -1.0 # -1.0 to 1.0; 0 means no modification.
    accel_profile = 'flat'

    touchpad {
	natural_scroll = true
	clickfinger_behavior = true
	middle_button_emulation = true
    }
}

misc {
   disable_hyprland_logo = true
   disable_splash_rendering = true
   animate_manual_resizes = true
   animate_mouse_windowdragging = true
   vfr = true
   focus_on_activate = true
}

binds {
   allow_workspace_cycles = true
   scroll_event_delay = 1
}

master {
    new_on_active = true
    mfact = 0.50
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_forever = true
    # workspace_swipe_numbered = true
    workspace_swipe_distance = 550
    # workspace_swipe_numbered = true
}

