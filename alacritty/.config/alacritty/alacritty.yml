# true color settings
env:
  TERM: xterm-256color

scrolling:
  history: 100000

font:
  size: 13.0
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
draw_bold_text_with_bright_colors: true

# # this block enables the transparent background
# colors:
#   transparent_background_colors: true
# window:
#   opacity: 0.97

bell:
  animation: Ease
  duration: 300
  color: '#cc241d'
  command:
    program: "xkbbell"

window:
  dynamic_padding: true
  dynamic_title: true

mouse:
  hide_when_typing: false

mouse_bindings:
  - { action: None, mouse: Middle }

key_bindings:
  - { key: H, mods: Control|Shift, chars: "\e[27;6;72~" }
  - { key: J, mods: Control|Shift, chars: "\e[27;6;74~" }
  - { key: K, mods: Control|Shift, chars: "\e[27;6;75~" }
  - { key: L, mods: Control|Shift, chars: "\e[27;6;76~" }
  - { key: Tab, mods: Alt, chars: "\e[27;3;9~" }
  - { key: Tab, mods: Alt|Shift, chars: "\e[27;4;9~" }
  - { key: Tab, mods: Control, chars: "\e[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\e[27;6;9~" }

colors:
  bright:
    black: "#928374"
    blue: "#83a598"
    cyan: "#8ec07c"
    green: "#b8bb26"
    magenta: "#d3869b"
    red: "#fb4934"
    white: "#ebdbb2"
    yellow: "#fabd2f"

  normal:
    black: "#282828"
    blue: "#458588"
    cyan: "#689d6a"
    green: "#98971a"
    magenta: "#b16286"
    red: "#cc241d"
    white: "#a89984"
    yellow: "#d79921"

  primary:
    # hard contrast: background = '#1d2021'
    background: "#282828"
    # soft contrast: background = '#32302f'
    foreground: "#ebdbb2"
