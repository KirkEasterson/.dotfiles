---
name: "nvim"

on: ["push"]

env:
  BASE_DIR: "nvim/.config/nvim"

jobs:
  stylua:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.20.0
          args: >-
            --allow-hidden
            --check
            -f nvim/.config/nvim/stylua
            nvim/.config/nvim
