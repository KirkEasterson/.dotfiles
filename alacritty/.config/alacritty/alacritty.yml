# true color settings
env:
  TERM: xterm-256color

scrolling:
  history: 100000

font:
  size: 12.0
  normal:
    family: ComicCodeLigatures Nerd Font
    style: Regular
  bold:
    family: ComicCodeLigatures Nerd Font
    style: Bold
  italic:
    family: ComicCodeLigatures Nerd Font
    style: Italic
  bold_italic:
    family: ComicCodeLigatures Nerd Font
    style: Bold Italic
  offset:
    x: 1
    y: 1
draw_bold_text_with_bright_colors: true

# # this block enables the transparent background
# colors:
#   transparent_background_colors: true
# window:
#   opacity: 0.97

window:
  dynamic_title: true
  dynamic_padding: true

mouse:
  hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: None }

key_bindings:
  # for bindings in neovim/various programs
  - { key: Tab, mods: Alt, chars: "\e[27;3;9~" }
  - { key: Tab, mods: Alt|Shift, chars: "\e[27;4;9~" }
  - { key: Tab, mods: Control, chars: "\e[27;5;9~" }
  - { key: Tab, mods: Control|Shift, chars: "\e[27;6;9~" }
  - { key: H, mods: Control|Shift, chars: "\e[27;6;72~" }
  - { key: J, mods: Control|Shift, chars: "\e[27;6;74~" }
  - { key: K, mods: Control|Shift, chars: "\e[27;6;75~" }
  - { key: L, mods: Control|Shift, chars: "\e[27;6;76~" }

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: "#282828"
    # soft contrast: background = '#32302f'
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
